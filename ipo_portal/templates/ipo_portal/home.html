<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPO Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="d-flex">
        <!-- Sidebar Component -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="content w-100">
            <!-- Header -->
            <header class="mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <h2 class="mb-0">Dashboard</h2>
                    <div class="d-flex align-items-center">
                        <div class="dropdown me-3">
                            <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="notificationDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-bell"></i>
                                <span class="badge bg-danger">3</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="notificationDropdown">
                                <li><a class="dropdown-item" href="#">New IPO Listed</a></li>
                                <li><a class="dropdown-item" href="#">Subscription Open</a></li>
                                <li><a class="dropdown-item" href="#">Allotment Status</a></li>
                            </ul>
                        </div>
                        <div class="user-profile">
                            <img src="{% static 'images/avatar.png' %}" alt="Profile" class="rounded-circle" width="40">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title mb-4">IPO Performance</h5>
                                <div class="d-flex justify-content-around">
                                    <span class="circle circle-blue">
                                        <div>
                                            <strong>20</strong>
                                            <div class="small">IPO in Gain</div>
                                        </div>
                                    </span>
                                    <span class="circle circle-orange">
                                        <div>
                                            <strong>30</strong>
                                            <div class="small">Total IPO</div>
                                        </div>
                                    </span>
                                    <span class="circle circle-purple">
                                        <div>
                                            <strong>9</strong>
                                            <div class="small">IPO in Loss</div>
                                        </div>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Quick Links -->
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Quick Links</h5>
                                <div class="list-group">
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <i class="fas fa-external-link-alt me-2"></i>NSE India
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <i class="fas fa-external-link-alt me-2"></i>BSE India
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <i class="fas fa-external-link-alt me-2"></i>SEBI
                                    </a>
                                    <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                                        <i class="fas fa-external-link-alt me-2"></i>Money Control
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Board IPO Chart -->
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title mb-4">Main Board IPO Status</h5>
                                <div class="chart-container">
                                    <canvas id="mainBoardChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent IPO Table -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Recent IPOs</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Company</th>
                                        <th>Issue Price</th>
                                        <th>Issue Size</th>
                                        <th>Open Date</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Table content will be dynamically populated -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner-overlay d-none">
        <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
